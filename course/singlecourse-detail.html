    <script type="module">
      import { coursesData } from './coursedata.js';
    
      // Function to get URL parameters
      function getQueryParams() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return {
          courseId: urlParams.get('course'),
          courseName: urlParams.get('name')
        };
      }
    
      function populateCourseDetails(courseData) {
        // Update the course title
        const courseTitleElement = document.querySelector('.course_text h3');
        courseTitleElement.textContent = courseData.title;
        // Update the course price
        const coursePriceElement = document.querySelector('.prise .inactive');
        const courseFreeElement = document.querySelector('.prise .active');
        courseFreeElement.textContent = 'FREE';
        coursePriceElement.textContent = `${courseData.originalPrice}`;

    
        // Update the course objective
        const objectiveElement = document.querySelector('.single_courses p');
        objectiveElement.textContent = courseData.objective;
    
        // Update the course outline
        const outlineElement = document.querySelector('#accordion');
        outlineElement.innerHTML = ''; // Clear previous content
    
        courseData.outline.forEach((module, index) => {
          outlineElement.innerHTML += `
            <div class="card">
              <div class="card-header" id="heading_${index}">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse_${index}"
                    aria-expanded="false" aria-controls="collapse_${index}">
                    <i class="flaticon-question"></i>${module.title}
                  </button>
                </h5>
              </div>
              <div id="collapse_${index}" class="collapse" aria-labelledby="heading_${index}" data-parent="#accordion">
                <div class="card-body">
                  ${module. content}
                </div>
              </div>
            </div>
          `;
        });
    
        // Update video thumbnail and trigger the video popup
        const videoThumbnail = document.getElementById('videoThumbnail');
        videoThumbnail.src = `https://img.youtube.com/vi/${courseData.videoId}/maxresdefault.jpg`;
    
        const videoTrigger = document.getElementById('videoTrigger');
        videoTrigger.setAttribute('onclick', `playVideo('${courseData.videoId}')`);
      }
    
      function findCourse() {
        const { courseId, courseName } = getQueryParams();
        const courseData = coursesData.find(course => course.id.toString() === courseId && course.name === courseName);
        
        if (courseData) {
          console.log('Course found:', courseData);
          populateCourseDetails(courseData);
        } else {
          console.error('Course not found');
        }
      }
    
      function playVideo(videoId) {
        const videoIframe = document.getElementById('popupIframe');
        videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    
        const videoPopup = document.getElementById('videoPopup');
        videoPopup.style.display = 'block';
    
        const closeBtn = document.getElementById('closeBtn');
        closeBtn.onclick = () => {
          videoPopup.style.display = 'none';
          videoIframe.src = ''; // Stop the video when popup is closed
        };
      }
    
      // Call the function to find the course and populate details when the page loads
      findCourse();
    </script>
