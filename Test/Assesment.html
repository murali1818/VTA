<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTA | Take Test</title>
  
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/jobseekerLanding.css" rel="stylesheet">
    <link href="css/bookmark.css" rel="stylesheet">
  
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
  
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
      defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
      crossorigin="anonymous">
  
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="taketest.css">
  </head>
  
<body>
  <div id="quiz" class="quiz">
    <div class="quiz-header">
        <div class="header-left">
          <span>Topic : <span id="topic">Assesment</span></span>
        </div>
        <div class="header-center">
            <span id="timer">Time Left: 20:00</span>
        </div>
        <div class="header-right">
            <button id="finish-btn" class="quiz-btn">Finish</button>
        </div>
    </div>
    <div class="quizz-container">
        <div id="question-container" class="quiz-question">
          
        </div>
        <div class="quiz-footer">
          <button id="prev-btn" class="quiz-btn">Previous</button>
          <button id="next-btn" class="quiz-btn">Next</button>
      </div>
    </div>
    
   
</div>

<!-- Quiz Result -->
<div id="result" class="result-container hidden">
  <h2>Assesment Completed!</h2>
  <h3 id="score-percent">Your Score: 0%</h3>
  <h2 id="result-message"></h2> <!-- Use result-message for custom messages -->
  <button id="back-home-btn" class="quiz-btn" onclick="backtohome()">Back to Home</button>
</div>
      <script src="Script.js"></script>
</body>
</html>
